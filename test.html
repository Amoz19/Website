<!DOCTYPE html>

        <meta charset="UTF-8">

    <style>
      


      :root{
  --golden:#ffd615;
}

html,body{
  margin: 0 auto;
  padding: 0;
  font-family: sans-serif;
  width: 100wh;;
}

.container{
 
  margin: 0 auto;
}

/* nav start */
.top-menu{
  width: 100%;
  height: 65px;
  align-items: center;
  border-bottom: 1px solid var(--golden);
  background-color:#FAFAFA;

  position:sticky;
  top:0;

  display: flex;
  justify-content: space-around;

  z-index: 100;
}

.top-left-menu{
  display: flex;
}

.top-left-menu img{
  width: 60px;
  height: 60px;
  object-fit: cover;
}

.top-right-menu a{
  margin-left: 30px;
  font-size: 18px;
  color: #000;
  text-decoration: none;
}

.top-right-menu a:hover{
  color: var(--golden);
}

.for-mb-menu{
  display: none;
}

.hamburgerLine{
cursor: pointer;
top:15px;
right: 10px;


position: fixed;
display: none;
}

.line{
width: 30px;
height: 4px;
margin: 5px 0px;
border-radius: 25%;
background-color: #000;
}

.hideLine2{
opacity: 0;
}

.rotatePlus45deg{
transform: rotate(45deg) translate(4px, 9px);
border-radius: 30px;
}

.rotateMinus45deg{
transform: rotate(-45deg) translate(4px, -9px);
border-radius: 30px;
}

.line1,.line2,.line3{
transition: all 0.5s ease;
}

.overlayMenu{
  width: 100%;
  height: auto;
  padding-top: 10px;
  background-color:#333;
  
  position: fixed;
  top: 50px;
  right: 0;

  display: none;
}

.overlayMenu a{
  color: #fff;
}

.overlayMenu ul li{
  width: 100%;
  border-bottom: 1px solid #fff;
}

.overlayMenu ul li:last-of-type{
  border-bottom: none;
}

.overlayMenuShow{
display: block;
}

.overlayMenu ul{
  padding: 0;
}

.overlayMenu li{
width: 100%;
margin-bottom: 10px;
padding:10px;
list-style: none;
cursor: pointer;

transition: tranform 3s ease;
}

.moveLiTagUp{
transform: translateY(-10px);
}

.overlayMenu li a{
text-decoration: none;
color:#fff;
font-weight: 900;
font-size: 20px;
}

.overlayMenu li a:hover{
border-bottom: solid 3px var(--golden);
}

.overlayMenu ul li.active a{
  color: var(--golden);
}

.top-right-menu .for-active{
  color: var(--golden);
}
/* menu end */

@media (max-width:1300px) {
  
  .top-right-menu{
      display: none;
  }
  
  .hamburgerLine{
      display:block;
  } 

  li{
    width: 70%;
  }  
}


    </style>

    <body>
       


        <!-- nav bar start -->
    <div class="top-menu">
      <div class="top-left-menu">
          <img src="img/start_logo.png" alt=""/>
          <h2>Ramanyanikaya</h2>
      </div>
      <div class="top-right-menu">
          <a class="for-active" href="index.html">Home</a>
          <a href="about_us.html">About us</a>
          <a href="news.html">News&Events</a>
          <a href="activity.html">Activitys</a>
          <a href="contactus.html">Contact us</a>
      </div>
      <div class="hamburgerLine">
              <div class="line line1"></div>
              <div class="line line2"></div>
              <div class="line line3"></div>
      </div>
      <div class="overlayMenu">
          <ul>
              <li><a  class="for-a-menu" class="for-active" href="index.html">Home</a></li>
              <li><a class="for-a-menu" href="about_us.html">About us</a></li>
              <li><a class="for-a-menu" href="news.html" >News&Events</a></li>
              <li><a class="for-a-menu" href="activity.html" >Activitys</a></li>
              <li><a class="for-a-menu" href="contactus.html">Contact us</a></li>
          </ul>
      </div>
  </div>
  <!-- nav bar end -->

        </body>
    </html>
