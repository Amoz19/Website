<!DOCTYPE html>
<html>
    <head>
        <title>Student Form</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="css/studentform.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <form action="" method="" class="container maincontainer">

            <h3>Student Regestration Form</h3>
            <div class="form-floating">
                <input type="text" class="form-control mb-4 form-control-warn" placeholder="Enter your Name"/>
                <label>Your name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control mb-4" placeholder="Enter your father name"/>
                <label>Father name</label>
            </div>
            
            <select class="form-select mb-4 educationcontainer">
                <option selected disabled class="first">Education background</option>
                <option value="1">Middle School</option>
                <option value="2">Hight School</option>
                <option value="3">University</option>
                <option value="4">Bachelor</option>
                <option value="5">None</option>
              </select>
              <div class="form-floating">
                <input type="text" class="form-control mb-4 form-control-warn" placeholder="Enter your Name"/>
                <label>Address</label>
                </div>
             
            <div class="birthdaycontainer mb-4">
                <!-- <label for="birthday" class="labelbirthday">Date of birth</label> -->
                <div class="form-text">Date of Birth</div>
                <input type="date" id="birthday" name="birthday">
            </div>

            <div class="gendercontainer mb-4">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gender">
                    <label class="form-check-label" for="gender">
                    Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input gender" type="radio" name="gender" checked>
                    <label class="form-check-label gender"  class="gender">
                    Female
                    </label>
                </div>
            </div>
            <input type="submit" class="submit"/>
            
            
        </form>


    
    </body>
</html>
